# ------------------------------------------------------------------------------
# Description
#
description:

  title:                                Footer
  scope:                                User settings
  location:                             _data/blocks/footer.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # FOOTER settings
  #
  active_footer:                        footer_uno

  # ----------------------------------------------------------------------------
  # FOOTER properties
  #
  footers:

    # --------------------------------------------------------------------------
    # Footer UNO
    #
    - name:                             Footer UNO
      footer:
        enabled:                        true

        id:                             footer_uno
        comment:                        Footer UNO de-de
        properties:                     mt-4

        # ----------------------------------------------------------------------
        # ISSUE settings
        #
        issue:
          enabled:                      true
          date:                         site.time
          en:
            date_format:                "%A, %-d %B %Y"
            text:                       Last modified
          de:
            date_format:                "%A, %-d %B %Y"
            text:                       Letzte Änderung

        # ----------------------------------------------------------------------
        # ICON settings
        #
        icons:
          github:
            enabled:                    true
            href:                       //github.com/jekyll-one/j1-starter
          facebook:
            enabled:                    false
            href:                       "#"
#           href:                       //www.facebook.com/<your_profile>/
          twitter:
            enabled:                    false
            href:                       "#"
#           href:                       //twitter.com/<your_profile>/
          xing:
            enabled:                    false
            href:                       "#"
#           href:                       //www.xing.com/profile/<your_profile>/
          linkedin:
            enabled:                    false
            href:                       "#"
#           href:                       //www.linkedin.com/in/<your_profile>/

        # ----------------------------------------------------------------------
        # LEGAL settings
        #
        legals:

          - name:                       Copyright
            legal:
              enabled:                  true

              type:                     copyright
              statement:                © 2023, 2024 J1 · All rights reserved
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/de/copyright/

          - name:                       Impress
            legal:
              enabled:                  false

              type:                     impress
              statement:                Impress
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/de/impress/

          - name:                       Privacy
            legal:
              enabled:                  true

              type:                     privacy
              statement:                Privacy
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/de/privacy/

          - name:                       Comments
            legal:
              enabled:                  false

              type:                     comments
              statement:                Comments
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/de/comment_policy/

          - name:                       License
            legal:
              enabled:                  false

              type:                     license
              statement:                License
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/de/license_agreement/

          - name:                       Terms Of Use
            legal:
              enabled:                  false

              type:                     terms
              statement:                Terms Of Use
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/de/terms_of_use/

          - name:                       Support
            legal:
              enabled:                  false

              type:                     support
              statement:                Support
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/de/terms_of_use/

        # ----------------------------------------------------------------------
        # BOXES
        #
        boxes:

          # --------------------------------------------------------------------
          # ABOUT box
          #
          - name:                       About
            type:                       about
            enabled:                    true

            title:                      Kammama
            title_translation:          notranslate
            tagline:                    ... nomma.
            text: >
                                        Altes und Neues für Auge und Ohr.
                                        Portfolio beliebter Audios und Videos.
                                        <br><br>
                                        Brutze Bratze ...

            justify:                    false

          # --------------------------------------------------------------------
          # NEWS box
          #
          - name:                       News
            type:                       news
            enabled:                    true

            title:                      Blog
            title_translation:          notranslate                             # translate|notranslate
            tagline:                    latest news
            category:                   featured
            max_posts:                  3

          # --------------------------------------------------------------------
          # LINKS box
          #
          - name:                       Links
            type:                       references
            enabled:                    true

            title:                      Links
            title_translation:          notranslate
            tagline:                    top sites

            links:

              - name:                   Kino und TV
                link:
                  title:                Fernsehserien
                  title_translation:    notranslate
                  tagline:              Exceller Katalog für Kino und TV
                  href:                 https://www.fernsehserien.de/

              - name:                   Mediatheken
                link:
                  title:                Mediatheken
                  title_translation:    notranslate
                  tagline:              Videos der Mediatheken von ARD & Co
                  href:                 https://mediathekviewweb.de/

          # --------------------------------------------------------------------
          # CONTACT box
          #
          - name:                       Contact
            type:                       contact
            enabled:                    false

            title:                      Contact
            title_translation:          notranslate                             # translate|notranslate
            tagline:                    welcome

            address:
              enabled:                  true
              address_1:                JekyllOne Ltd.
              address_2:                789 Folsom Ave, Suite 456
              address_3:                San Francisco, CA 98765

            phone:
              enabled:                  true
              office_hours:             9am - 7pm
              phone_1:                  (+123) 456 789-0
              phone_2:                  (+123) 456 789-1

            internet:
              enabled:                  true
              home_text:                JekyllOne
              home_link:                https://jekyll.one/
              mail_1:                   contact@jekyll.one
              mail_2:                   webmaster@jekyll.one

# ------------------------------------------------------------------------------
# END config

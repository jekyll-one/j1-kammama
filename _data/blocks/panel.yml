# ------------------------------------------------------------------------------
# Description
#
description:

  title:                                Panel
  scope:                                User settings
  location:                             _data/blocks/panel.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:

  filters:
    grayscale:                          0
    contrast:                           1
    brightness:                         1

  # ----------------------------------------------------------------------------
  # NEWS panel
  #
  #   The news panel displays a configurable number of available posts
  #   (excerpts) using infinite scroll.
  #
  # ----------------------------------------------------------------------------
  #
  news:

    - name:                             Home News Panel
      panel:
        enabled:                        true

        id:                             panel_home_news
        comment:                        Home News Panel
        type:                           news
        category_blacklist:             [ posts, public, private, protected, featured, series ]
        properties:                     pt-5 pb-5

        position:                       left                                    # left | center
        title:                          Blog
        tagline:                        Trailer
        translate_description:          notranslate                             # translate|notranslate
        description_properties:         mt-3 mr-3 mb-5
        description: >
                                        <p>
                                          Erkunden Sie den Blog und finden Artikel als
                                          Übersichten des Anbebotes auf der Website.
                                          <br>
                                          Hintergründiges und (hoffentlich) Wissenwertes zu den
                                          Audio- und Video-Beiträgen.
                                        </p>
        cards:

          - name:                       Recent Posts
            card:
              infinite_scroll:          true
              animate:                  fadeInLeft
              block:                    card-list                               # card-deck | card-list
              num_per_row:              2                                       # card-list only: [1 .. 4]
              max_posts:                2

# ------------------------------------------------------------------------------
# END config

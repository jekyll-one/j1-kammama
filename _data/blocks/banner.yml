# ------------------------------------------------------------------------------
# Description
#
description:

  title:                                Banner
  scope:                                User settings
  location:                             _data/blocks/banner.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:

  # ----------------------------------------------------------------------------
  # DIVIDER banner
  #
  #   Place a (dotted) line as a simple divider.
  #
  # ----------------------------------------------------------------------------
  #
  divider:
    # --------------------------------------------------------------------------
    # DIVIDER properties
    #
    - name:                             Divider Banner 1
      banner:
        enabled:                        false

        id:                             banner_divider_1
        comment:                        Divider Banner 1
        type:                           divider

    - name:                             Divider Banner 2
      banner:
        enabled:                        false

        id:                             banner_divider_2
        comment:                        Divider Banner 2
        type:                           divider


  # ----------------------------------------------------------------------------
  # TEASER banner
  #
  #   Simple intro element for a page to give an overview on the contents
  #   provided. Find the configuration with
  #
  # ----------------------------------------------------------------------------
  #
  teaser:
    # --------------------------------------------------------------------------
    # HOME Teaser Banner
    #
    - name:                             Home Teaser Banner
      banner:
        enabled:                        true

        id:                             banner_home_teaser
        comment:                        Top teaser shown on home page
        type:                           teaser
        badges:                         false
        icon_family:                    mdib
        properties:                     mb-5

        cards:

          - name:                       Teaser Content
            card:
              enabled:                  true
              width:                    12
              type:                     text
              position:                 left                                    # left | center
              title:                    Auf's Auge und in's Ohr
              tagline:                  <b>Video und Audio von Gestern und Heute</b>
              translate_description:    notranslate                             # translate|notranslate
              description_properties:   mt-3 mb-3
              description: >
                                        <p class="dropcap">
                                          Ich lebe in der Region Rhein-Ruhr. Das geflügelte Wort: <b>Kamma nomma</b>
                                          heißt hier soviel wie: Kann man nochmal. Wenn es sich lohnt etwas wieder
                                          zu machen, ja dann Kamma nomma.
                                        </p>

                                        <p>
                                          Email, gesendet im Freundes- und Bekanntenkreis, zu Inhalten im Internet die
                                          sich lohnen werden viel gesendet. Diese Website möchte solche Inhalte sammeln,
                                          von Gestern bis Heute, die sich lohnen nochmal zu lesen, hören oder anzusehen
                                          und mit allen Menschen teilen.
                                          <br><br>
                                          Die Website ist ein Verzeichnis von Inhalten, die man oft nur schwer
                                          findet, selten sind oder sind bereits in Vergessenheit geraten. Kennen
                                          etwas, dass sich lohnt?
                                          <br>
                                          Einach eine Email an <b>kamma@nomma.org</b>.
                                        </p>

                                        <p class="mt-4">
                                          Viel Freude auf dieser Site. Hoffentlich finden Sie etwas und sagen:
                                          <b>Kamma nomma</b>!
                                        </p>
              buttons:


# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                Justified Gallery
  scope:                                User settings
  location:                             _data/apps/justifiedGallery.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # All galleries available
  # ----------------------------------------------------------------------------
  galleries:

    # ==========================================================================
    # VIDEO Galleries
    # ==========================================================================

    # --------------------------------------------------------------------------
    # Online VIDEO Auf Achse (YouTube)
    # See: https://www.youtube.com/playlist?list=PL0JpwqkRm94I2f1dykG_o5b1moIEx10_n
    #
    - gallery:
      enabled:                          true

      id:                               auf_achse_s01
      type:                             video
      video:                            youtube
      image_base_path:                  //img.youtube.com/vi

      # ------------------------------------------------------------------------
      # Justified Gallery settings
      # ------------------------------------------------------------------------
      #
      gallery_options:
        rowHeight:                      250
        gutters:                        3

      # ------------------------------------------------------------------------
      # Lightbox|lightGallery settings
      # ------------------------------------------------------------------------
      #
      lightbox:
        enabled:                        true
        type:                           lg

      lightGallery:
        plugins:                        lgThumbnail, lgVideo

        options:
          licenseKey:                   0000-0000-000-0000
          download:                     false
          alignThumbnails:              left
          animateThumb:                 true
          autoplayFirstVideo:           true
          videojs:                      false

        videojsOptions:
          enabled:                      false

#       See: https://stackoverflow.com/questions/40685142/youtube-autoplay-does-not-work-with-iframe
        playerParams:
          enabled:                      true
          start:                        ["00:00:00", "00:00:00"]                # start time video1, vido2
          autoplay:                     1                                       # autoplay = 1 only available for YouTube when muted.
#         controls:                     1                                       # default = 0
#         enablejsapi:                  1                                       # default = 1
#         hl:                           en                                      # default = en
#         loop:                         0                                       # default = 0
          mute:                         0                                       # default = 1
#         playsinline:                  1                                       # for mobile|iOS only
#         wmode:                        opaque                                  # default = opaque

      # ------------------------------------------------------------------------
      # CSS filter options
      #
      filters:
        enabled:                        false
        grayscale:                      0
        contrast:                       1
        brightness:                     1

      # ------------------------------------------------------------------------
      # Video settings
      # ------------------------------------------------------------------------
      #
      videos:

        - video:                        # video 1
          enabled:                      true

          name:                         Vollgas
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=i8oqdcmAv4Y
          poster_image:                 i8oqdcmAv4Y/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E01 · Vollgas
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          Franz Meersdonk sucht für eine Terminfracht nach Teheran einen
                                          Fahrer für den zweiten LKW. Günther Willers wäre der richtige Mann,
                                          aber der hat sich in den Kopf gesetzt, sein Glück als Rennfahrer zu machen.
                                          Als Hitzkopf Willers am Vortag des großen Bergrennens seine Karre in den
                                          Graben setzt, wird er weich. Aber er verlangt, von der Chefin der Spedition
                                          Mittermann einen eigenen Wagen zu bekommen, den sie auch noch vorfinanzieren
                                          müsse.
                                          <br><br>
                                          Überraschend unterstützt Meersdonk diese Forderung, indem er auszusteigen droht.
                                          Buchstäblich im letzten Moment können Willers und er mit ihren Sattelschleppern
                                          termingerecht in Richtung Teheran aufbrechen.
                                        </h6>
                                        <br>

        - video:                        # video 2
          enabled:                      true

          name:                         Nur eine kleine Verwechslung
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=yb6P3QggRkY
          poster_image:                 yb6P3QggRkY/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E02 · Nur eine kleine Verwechslung
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          Dem Transportunternehmer Reimers wird ein Lastwagen gestohlen und
                                          vermutlich auf der Route quer durch Jugoslawien nach Griechenland gebracht,
                                          um dort per Schiff in den Nahen Osten verladen zu werden.
                                          <br><br>
                                          Reimers und Sohn nehmen die Verfolgung selbst in die Hand. Über den Rundfunk
                                          lassen sie eine Prämie ausloben für jeden, der sachdienliche Hinweise zur
                                          Ergreifung des Täters gibt. Die Beschreibung, die aus dem Radio kommt, passt
                                          nun aber auch genau auf Meersdonks Wagen, der daraufhin mehrfach „gestellt“
                                          wird.
                                          <br>
                                          Bis er selbst mit Willers Hilfe dafür sorgt, dass das gesuchte Fahrzeug gefunden
                                          wird, damit er endlich wieder ungestört fahren kann
                                        </h6>
                                        <br>

        - video:                        # video 3
          enabled:                      true

          name:                         Die thessalische Nacht
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=yhXAJVp5nOc
          poster_image:                 yhXAJVp5nOc/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E03 · Die thessalische Nacht
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          Günther Willers trifft in Saloniki einen alten Bekannten wieder,
                                          der ihn vor Jahren auf gemeine Weise betrogen hat: Sengle! Er will
                                          mit ihm abrechnen.
                                          <br><br>
                                          Sengle, inzwischen kein kleiner Fisch mehr, hält sich Willers aber
                                          mit rabiaten Methoden vom Hals ...
                                        </h6>
                                        <br>

        - video:                        # video 4
          enabled:                      true

          name:                         Tommys Trip
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=9lh5ORLIU-Q
          poster_image:                 9lh5ORLIU-Q/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E04 · Tommys Trip
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          Tommy ist einer der vielen Tramps, die nach Indien wollen. Obwohl
                                          Meersdonk grundsätzlich keine Anhalter mitnimmt – Tommy schafft es.
                                          Indem er ihm auf den Wecker fällt, entsteht so etwas wie Sympathie,
                                          bis Tommy versucht, Meersdonk zu beklauen.
                                          <br><br>
                                          Der schmeißt ihn hinaus – aber wenig später gerät er selbst in
                                          Schwierigkeiten mit der Zollfahndung. Als Meersdonk ratlos im Gefängnis
                                          sitzt, taucht der völlig mittellose Tommy wieder auf. Vor der Polizei
                                          beschuldigt er sich, er habe das Schmuggelgut in Meersdonks Lkw versteckt.
                                          <br><br>
                                          Prompt wird er abgeschoben und kommt so schnell und billig wieder heim.
                                          Zwei Fliegen mit einer Klappe, meint er. Zwar schafft er es jetzt nicht
                                          mehr bis Indien – aber Meersdonk kann weiterfahren.
                                        </h6>
                                        <br>

        - video:                        # video 5
          enabled:                      true

          name:                         Ganoven unter sich
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=_rA1D4G2K6A
          poster_image:                 _rA1D4G2K6A/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E05 · Ganoven unter sich
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          Willers und einige Fahrerkollegen werden nachts überfallen und
                                          ausgeraubt. Der Anführer der Bande nimmt Willers das Geld aus einem
                                          Geheimversteck, von dem eigentlich nur einer wissen konnte, der ihn
                                          genau kennt.
                                          <br><br>
                                          Nach einigen anderen Hinweisen fällt der Verdacht auf den ehemaligen
                                          Kollegen Horst Volkers. Doch ehe Willers und Meersdonk im Flughafen
                                          zur Selbstjustiz greifen und Volkers schnappen können, werden sie
                                          von der einheimischen Polizei eingebuchtet. Schani, ein undurchsichtiger
                                          Exil-Österreicher, will gleichfalls an die ansehnliche Beute ran.
                                          <br><br>
                                          Aber Meersdonk und Willers kommen frei, stellen eine raffinierte Falle
                                          und holen sich ihr Geld wieder.
                                        </h6>
                                        <br>

        - video:                        # video 6
          enabled:                      true

          name:                         Kolbenfresser
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=Q5_1PvkdorY
          poster_image:                 Q5_1PvkdorY/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E06 · Kolbenfresser
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          Willers, wegen seiner Eskapaden unlieb aufgefallen, bekommt einen
                                          Beifahrer zugeteilt. Jörg benimmt sich von Anfang an recht merkwürdig.
                                          So verkauft er, um Geld für Benzin aufzutreiben, heimlich die Lichtmaschine
                                          im Austausch gegen eine alte. Eine Kette von Komplikationen ist die Folge.
                                          <br><br>
                                          Schließlich, nach einem Unfall, ist es Willers, der den ganzen Motor seines
                                          neuen Lastwagens verkauft. Aber auch der eingetauschte Motor versagt, und
                                          der Truck steckt endgültig fest. Nachts brennt plötzlich das ganze Fahrzeug,
                                          und jeder Löschversuch kommt zu spät.
                                          <br><br>
                                          Willers hat Jörg in Verdacht, doch zunächst versuchen beide, Meersdonk und
                                          den anderen Fahrern klarzumachen, dass es sich um einen Versicherungsfall
                                          handelt. Dann zieht Meersdonks Schlepper den intakt gebliebenen Auflieger
                                          in höchster Eile in den Hafen, wo er gerade noch rechtzeitig die Fähre
                                          erreicht. Damit ist die Fracht komplett auf dem Schiff, in Syrien wird sie
                                          von persischen Zugmaschinen abgeholt und nach Teheran geschleppt werden.
                                          <br><br>
                                          Aber das mit dem Versicherungsfall wird noch ein Nachspiel haben.
                                        </h6>
                                        <br>

        - video:                        # video 7
          enabled:                      true

          name:                         Fliegender Start
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=uBfcQt2sM-A
          poster_image:                 uBfcQt2sM-A/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E07 · Fliegender Start
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          Mit schier übermenschlichem Einsatz hatten Meersdonk und Willers es
                                          geschafft, den Druckmaschinen-Transport für Teheran termingerecht auf
                                          die Fähre zu bringen. Umso härter der Schlag, als sie bei ihrer Rückkehr
                                          nach München die Firma Mittermann pleite finden.
                                          <br><br>
                                          Der Ayatollah hat das Persiengeschäft ruiniert. Mit einem Mal müssen
                                          stolze Kilometerkönige als Wäschereifahrer und Kiestransporteure jobben.
                                          <br><br>
                                          Würde da nicht Willers mit etwas schrägen Methoden einen neuen Frachtauftrag
                                          für beide aufreißen: Bohrgeräte für Tahoua. Wohin? In eine Oase in Nigeria.
                                        </h6>
                                        <br>

        - video:                        # video 8
          enabled:                      true

          name:                         Eine Frau in der Koje
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=vxQ1ZrHOTSE
          poster_image:                 vxQ1ZrHOTSE/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E08 · Eine Frau in der Koje
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          Bei der Fähre von Genua nach Nordafrika taucht plötzlich Carla auf.
                                          Willers wird schwach und bringt sie heimlich aufs Schiff. Aber auf der
                                          Überfahrt entdeckt der viel besonnenere Meersdonk sie bei sich in der Koje.
                                          <br><br>
                                          Und gegen alle seine ehernen Prinzipien schmuggelt er sie nach Tunesien.
                                          Und möchte ihr, ganz unvermittelt vom Geheimnis der jungen Frau fasziniert,
                                          weiterhelfen. Aber Carla entzieht sich allen Beschützerinstinkten – und löst
                                          ihr Problem allein.
                                        </h6>
                                        <br>

        - video:                        # video 9
          enabled:                      true

          name:                         Landjäger
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=0nqx8dMY180
          poster_image:                 0nqx8dMY180/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E09 · Landjäger
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          In Tunis bleiben die Bohrgeräte zunächst mal im Zoll hängen. So nehmen
                                          Meersdonk und Willers kurze Gelegenheitsfahrten an. Als Meersdonk eine
                                          Geschwindigkeitsbeschränkung missachtet, findet er sich plötzlich im
                                          Gefängnis wieder.
                                          <br><br>
                                          Er versucht es mit Bestechung – und kommt prompt frei. Schnell spricht
                                          es sich herum, aber als kurz darauf Willers in eine Polizeisperre gerät,
                                          läuft das bei ihm ganz anders ab: Willers steckt in großen Schwierigkeiten,
                                          so menschlich entgegenkommend der Polizeichef sich auch gibt, als er die
                                          beiden reichlich verwirrten Fahrerfreunde sogar zur Hochzeit seiner Tochter
                                          einlädt ...
                                        </h6>
                                        <br>

        - video:                        # video 10
          enabled:                      true

          name:                         Lalla und Kifkif
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=nvP9ChGLBXQ
          poster_image:                 nvP9ChGLBXQ/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E10 · Lalla und Kifkif
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          Willers stößt das Schlimmste zu, was einem Fernfahrer passieren kann:
                                          Er fährt ein Kind an. Aus Angst vor der Rache des Dorfes versteckt er
                                          sich bei Lalla und Kifkif, zwei „Aussteigern“, die hier in Tunesien
                                          das ganz andere Leben erproben.
                                          <br><br>
                                          Inmitten anderer Fernfahrer, die gerne hier rasten, gerät Willers in
                                          die Eifersuchtshektik des komischen Pärchens. Als nachts jemand ein
                                          Messer auf ihn wirft, scheint alles klar. Nur Meersdonk schwant eine
                                          Verbindung zwischen dem Mordanschlag und dem verletzten Kind ...
                                        </h6>
                                        <br>

        - video:                        # video 11
          enabled:                      true

          name:                         Schwarze Fracht
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=N0kSinIPaZc
          poster_image:                 N0kSinIPaZc/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E11 · Schwarze Fracht
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          Auf der verzweifelten Suche nach einem Zwischenauftrag gerät Willers
                                          an den windigen holländischen Kollegen van Haaren. Elektrogeräte durch
                                          die Sahara – warum nicht? Aber in Wirklichkeit besteht der Transport
                                          aus dreißig schwarzen Gastarbeitern, die über die Grenze zu schmuggeln
                                          sind.
                                          <br><br>
                                          Menschenfracht! Willers kann sie nicht im Stich lassen. Aber ein Sandstrum,
                                          der streikende Motor, das ausgehende Wasser, die große Wüste …
                                          <br><br>
                                          Wäre da nicht ein schwarzer Kupferschmied mit seinen geschickten Händen,
                                          hätten sie die nächste menschliche Ansiedlung gewiss nie erreicht.
                                        </h6>
                                        <br>

        - video:                        # video 12
          enabled:                      true

          name:                         Tödliche Dosis
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=Iwj65yW-RpA
          poster_image:                 Iwj65yW-RpA/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E12 · Tödliche Dosis
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          Endlich mit den Bohrgeräten unterwegs, wird Meersdonk in Bizerta
                                          von Aman’s Familie sehnlichst erwartet, bringt er doch ein hierzulande
                                          rares Medikament für den schwerkranken Vater mit. Unverzüglich spritzt
                                          der Arzt die Ampulle – und in der Nacht stirbt das Familienoberhaupt.
                                          <br><br>
                                          Für die Familie hat Meersdonk ein falsches Medikament mitgebracht, und
                                          sie hält den Freund im Haus fest. Willers hat Mühe, den Kollegen überhaupt
                                          aufzustöbern, aber er muss sich noch etwas ganz Ungewöhnliches ausdenken,
                                          um die Unschuld seines Freundes überzeugend zu beweisen.
                                        </h6>
                                        <br>

        - video:                        # video 13
          enabled:                      true

          name:                         Der Wüstenkoller
          type:                         youtube
          size:                         1280-720
          source:                       //youtube.com/watch?v=vXuHlInZSr8
          poster_image:                 vXuHlInZSr8/maxresdefault.jpg
          pinterest_prefix:             Pin video
          tweet_prefix:                 Try video
          caption_text:                 S01E13 · Der Wüstenkoller
          description: >
                                        <h5>Auf Achse</h5>
                                        <h6>
                                          Meersdonk und Willers gelangen an den Bestimmungsort ihrer Reise,
                                          zur Oase Tahoua in Niger. Hier arbeitet eine kleine Forschergruppe
                                          an einem Projekt zur Fruchtbarmachung der Wüste. Endlich läuft der
                                          Fernlaster sein Ziel an: die Oase Tahoua in Niger.
                                          <br><br>
                                          Überschwenglicher Empfang durch den kleinen deutschen Forschertrupp.
                                          Aber anstatt die Ersatzteile für das Bohrgerät abzuladen, geschieht
                                          tagelang – nichts! Willers, zermürbt durch Hitze und Stress, entwickelt
                                          sogar Verständnis für die Lethargie der Entwicklungshelfer. Nur Meersdonk,
                                          so stur wie pflichtbewusst, analysiert die Situation richtig: Wüstenkoller!
                                          Er durchschaut die Sinnlosigkeit dieses Projekts und sinnt auf eine radikale
                                          Lösung.
                                        </h6>
                                        <br>

# ------------------------------------------------------------------------------
# END config

# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                J1 Swiper
  scope:                                User settings
  location:                             _data/modules/swiper.yml

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:
  enabled:                              true

  # ----------------------------------------------------------------------------
  # Global Lightbox options
  #
  lightbox:
    enabled:                            false
    caption:                            caption
    background:                         false

  # ----------------------------------------------------------------------------
  # Caption options (Carousel)
  #
  captions:
    enabled:                            true

  # ----------------------------------------------------------------------------
  # Carousel settings
  # ----------------------------------------------------------------------------
  carousels:

    # --------------------------------------------------------------------------
    # IMAGE Carousel
    # --------------------------------------------------------------------------
    #
    - carousel:
      enabled:                          true

      id:                               image_carousel_simple
      type:                             image
      template:                         standard
      gutters:                          0                                       # 0 .. 5
      image_base_path:                  /assets/image/modules/gallery/mega_cities
      image_styles:                     img-fluid img-object--cover
      image_height:                     300px

      # ------------------------------------------------------------------------
      # Lightbox options
      #
      lightbox:
        enabled:                        false

      # ------------------------------------------------------------------------
      # Caption options
      #
      captions:
        enabled:                        false
        position:                       bottom                                  # top|bottom|center

      # ------------------------------------------------------------------------
      # Carousel options
      #
      options:
        autoplay:                       false
        arrows:                         false
        dots:                           false
        speed:                          300
        slidesToShow:                   2
        slidesToScroll:                 2
        responsive:                     true

      # ------------------------------------------------------------------------
      # Reponsive options
      #
      responsive:
        - breakpoint:
          settings:
            breakOn:                    1024
            slidesToShow:               2
            slidesToScroll:             2
        - breakpoint:
          settings:
            breakOn:                    800
            slidesToShow:               1
            slidesToScroll:             1
        - breakpoint:
          settings:
            breakOn:                    480
            dots:                       false
            slidesToShow:               1
            slidesToScroll:             1

      # ------------------------------------------------------------------------
      # Slides
      #
      slides:

        - slide:                        # slide 1
          image:                        denys-nevozhai-1_b.jpg
          caption:                      Man posing at the rooftop of Jin Mao Tower Shanghai - China

        - slide:                        # slide 2
          image:                        thomas-tucker_b.jpg
          caption:                      Sunset over Taipei City - Taiwan

        - slide:                        # slide 3
          image:                        emmad-mazhari_b.jpg
          caption:                      Chicago - United States

        - slide:                        # slide 4
          image:                        johan-mouchet_b.jpg
          caption:                      The Queen Bee at the Eureka Tower - Melbourne Southbank Australia

        - slide:                        # slide 5
          image:                        federico-rizzarelli_b.jpg
          caption:                      Shanghai - China

        - slide:                        # slide 6
          image:                        gints-gailis_b.jpg
          caption:                      Shangri-La Hotel Jakarta - Indonesia


    # --------------------------------------------------------------------------
    # IMAGE Carousel + Captions + Lightbox
    # --------------------------------------------------------------------------
    #
    - carousel:
      enabled:                          false

      id:                               image_carousel_full
      type:                             image
      gutters:                          1                                       # 0 .. 5
      image_base_path:                  /assets/image/modules/gallery/mega_cities
      image_styles:                     img-fluid img-object--cover
      image_height:                     300px

      # ------------------------------------------------------------------------
      # Lightbox options
      #
      lightbox:
        enabled:                        true

      # ------------------------------------------------------------------------
      # Caption options
      #
      captions:
        enabled:                        true
        position:                       bottom                                  # top|bottom|center

      # ------------------------------------------------------------------------
      # Carousel options
      #
      options:
        autoplay:                       false
        arrows:                         true
        dots:                           true
        speed:                          300
        slidesToShow:                   2
        slidesToScroll:                 2
        responsive:                     true

      # ------------------------------------------------------------------------
      # Reponsive options
      #
      responsive:
        - breakpoint:
          settings:
            breakOn:                    1024
            slidesToShow:               2
            slidesToScroll:             2
        - breakpoint:
          settings:
            breakOn:                    800
            slidesToShow:               1
            slidesToScroll:             1
        - breakpoint:
          settings:
            breakOn:                    480
            slidesToShow:               1
            slidesToScroll:             1

      # ------------------------------------------------------------------------
      # Slides
      #
      slides:

        - slide:                        # slide 1
          image:                        denys-nevozhai-1_b.jpg
          caption:                      Man posing at the rooftop of Jin Mao Tower Shanghai - China

        - slide:                        # slide 2
          image:                        thomas-tucker_b.jpg
          caption:                      Sunset over Taipei City - Taiwan

        - slide:                        # slide 3
          image:                        emmad-mazhari_b.jpg
          caption:                      Chicago - United States

        - slide:                        # slide 4
          image:                        johan-mouchet_b.jpg
          caption:                      The Queen Bee at the Eureka Tower - Melbourne Southbank Australia

        - slide:                        # slide 5
          image:                        federico-rizzarelli_b.jpg
          caption:                      Shanghai - China

        - slide:                        # slide 6
          image:                        gints-gailis_b.jpg
          caption:                      Shangri-La Hotel Jakarta - Indonesia

# ------------------------------------------------------------------------------
# END config
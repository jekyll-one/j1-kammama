# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                J1 VideoJS
  scope:                                Default settings
  location:                             _data/modules/defaults/videojs.yml

# ------------------------------------------------------------------------------
# Default settings
#
defaults:

  # ----------------------------------------------------------------------------
  # VideoJS settings
  # ----------------------------------------------------------------------------
  playbackRates:
    enabled:                            false
    values:                             [ 0.25, 0.5, 1, 1.5, 2 ]

  # ----------------------------------------------------------------------------
  # VideoJS Player (Tech) settings
  # ----------------------------------------------------------------------------
  players:

    youtube:

      autoplay:                         0
      controls:                         0
      cc_load_policy:                   0
      iv_load_policy:                   3
      disablekb:                        1
      enablejsapi:                      1
      fs:                               0
      rel:                              0
      rel:                              0
      loop:                             0

  # ----------------------------------------------------------------------------
  # VideoJS Plugin settings
  # ----------------------------------------------------------------------------
  plugins:

    autoCaption:
      enabled:                          false

    hotKeys:
      enabled:                          false

      volumeStep:                       0.1
      seekStep:                         15
      enableMute:                       true
      enableFullscreen:                 true
      enableNumbers:                    false
      enableVolumeScroll:               true
      enableHoverScroll:                true
      alwaysCaptureHotkeys:             true
      captureDocumentHotkeys:           true

    skipButtons:
      enabled:                          false
      surroundPlayButton:               false
      
      backwardIndex:                    1
      forwardIndex:                     1
      forward:                          10
      backward:                         10

    zoomButtons:
      enabled:                          false

      moveX:                            0
      moveY:                            0
      rotate:                           0
      zoom:                             1

# ------------------------------------------------------------------------------
# END config
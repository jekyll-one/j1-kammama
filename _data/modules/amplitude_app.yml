# ------------------------------------------------------------------------------
# Description
#
description:
  title:                                AmplitudeJS
  scope:                                User settings
  location:                             _data/modules/amplitude.yml

# ------------------------------------------------------------------------------
# User settings
#
settings:

  # ============================================================================
  # PLAYER configuration
  # ----------------------------------------------------------------------------
  players:

    # --------------------------------------------------------------------------
    # LARGE player, Manon Melodie
    # --------------------------------------------------------------------------
    #
    - player:

      # ------------------------------------------------------------------------
      # GENERAL settings
      #    
      enabled:                          true

      id:                               manon_melodie_yt_large
      type:                             large
      source:                           video
      display_hours:                    false
      audio_fade_in:                    true
      audio_fade_out:                   true

      # ------------------------------------------------------------------------
      # CONTROL settings
      #
      song_progress_bar:                true
      skip_forward_backward_button:     true
      forward_backward_skip_seconds:    10
      volume_slider:
        enabled:                        true
        preset_value:                   50

      # ------------------------------------------------------------------------
      # PLUGIN settings
      #
      plugin_manager:
        enabled:                        true
        plugins:                        [ ytp ]

      # ------------------------------------------------------------------------
      # PLAYLIST settings
      #      
      playlist:
        name:                           manon_melodie_yt
        title:                          Manon Mélodie
        audio_info:                     true
        audio_rating:                   true
        shuffle:                        true
        controls:                       false                                   # currently NOT supported for YTP

